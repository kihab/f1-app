name: Full CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Run linter
        run: npx eslint .

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t f1-backend:ci .
  # ─────────────── iOS CI Job ───────────────
  ios-ci:
    runs-on: macos-14

    defaults:
      run:
        working-directory: frontend/Formula1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: |
          xcodebuild -scheme Formula1 -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' build
      